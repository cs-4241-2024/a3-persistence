<!doctype html>
<html lang="en">
  <head>
    <title>Mood Tracker</title> <!--CS4241 Assignment 3-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div id="mood">
      <h1>Track Your Daily Mood</h1>
      <form class="mood-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-input">
        <label for="mood">Select Your Mood:</label>
        <select name="mood-dropdown" id="mood-dropdown" class="form-select">
          <option value="" disabled selected>Choose your mood</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="stressed">Stressed</option>
          <option value="excited">Excited</option>
          <option value="neutral">Neutral</option>
        </select>
        <br>
        <label for="comment">Comment (optional):</label>
        <input type="text" id="comment" name="comment" class="form-input">
        <br>
        <button type="submit" class="form-button">Submit Mood</button>
      </form>
      <h2>Your Mood Log</h2>
      <table id="moodTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mood</th>
            <th>Comment</th>
            <th>Time</th>
            <th>Mood Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!--Mood entries will be inserted automatically by JS-->
        </tbody>
      </table>
    </div>
    <div id="login">
      <h2>Please login</h2>
      <h3>Log in with your existing username and password. If you're new, create an account by logging in. Note: You can only have one username, and the password cannot be changed.</h3>
      <form id="login-form">
        <div class="input">
          <label for="login-username" class="label">Username:</label>
          <input type="text" id="login-username" required>
        </div>
        <div class="input">
          <label for="password" class="label">Password:</label>
          <input type="password" id="password" required>
        </div>
        <div id="login-button">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
