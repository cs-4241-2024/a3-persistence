<!DOCTYPE html>
<html lang="en" class="roboto-mono-basic">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <p></p>
    <h1 class="space">Create Your Own To-Do List!</h1>
    <p></p>
    <form>
      <input type="text" id="item" value="Add an item to do!" />
      <input type="text" id="notes" value="Notes" />
      <input type="date" id="deadline" value="Deadline" />
      <p></p>
      <button id="submit">submit</button>
    </form>
    <table class="tab">
      <h2>To-do:</h2>
      <tr>
        <th>Item</th>
        <th>Notes</th>
        <th>Deadline</th>
        <th>Priority</th>
      </tr>
      <tbody id="body"></tbody>
    </table>

    <div id="editor" style="display: none">
      <h2>Edit Entry</h2>
      <form id="editForm">
        <label for="editItem">Item:</label>
        <input type="text" id="editItem" name="item" required /><br />
        <label for="editNotes">Notes:</label>
        <input type="text" id="editNotes" name="notes" required /><br />
        <label for="editDeadline">Deadline:</label>
        <input type="date" id="editDeadline" name="deadline" required /><br />
        <input type="hidden" id="editId" />
        <button type="submit">Save Changes</button>
        <button type="button" onclick="closeEditor()">Cancel</button>
      </form>
    </div>
  </body>
</html>
