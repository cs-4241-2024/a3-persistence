<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="description" content="Events Home Page">
    <script src="/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <template id="form-template">
      <form id="form" class="list-group-item p-4">
        <div class="mb-3">
          <label id="name-label" for="name" class="form-label">Name: </label>
          <input id="name" class="form-control mb-3" type="text" placeholder="Event Name">
        </div>
        <div class="mb-3">
          <label id="date-label" for="date" class="form-label w-auto">Date: </label>
          <div class="col-auto">
            <input id="date" class="form-control" type="date">
          </div>
        </div>
        <div class="mb-3">
          <label id="time-label" for="time" class="form-label w-auto">Time: </label>
          <div class="col-auto">
            <input id="time" class="form-control" type="time">
          </div>
        </div>
        <label id="duration-label" for="hours" class="form-label w-auto">Travel Duration: </label>
        <div class="mb-3 input-group w-auto">
          <input id="hours" class="form-control w-auto" type="number" min="0" step="1">
          <span class="input-group-text w-auto">hours</span>
          <input id="minutes" class="form-control w-auto" type="number" min="0" max="59" step="1">
          <span class="input-group-text w-auto">minutes</span>
        </div>
        <div class="mb-3">
          <label id="depart-time-label" for="depart-time" class="form-label w-auto">Depart Time: </label>
          <div class="col-auto">
            <input id="depart-time" class="form-control" type="time" readonly>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button id="edit" class="btn btn-primary col-auto">Submit</button>
          <button id="del" class="btn btn-danger col-auto">Cancel</button>
        </div>
      </form>
    </template>
    <button id="logout" class="btn btn-danger m-3">Logout</button>
    <div class="container-sm align-items-center">
      <h1 class="display-1 text-center">Events</h1>
      <div id="forms" class="list-group"></div>
      <div class="d-flex justify-content-center">
        <button id="add-event" class="btn btn-primary w-75 m-3">Add Event</button>
      </div>
    </div>
  </body>
</html>
