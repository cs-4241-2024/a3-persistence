<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a sample application for managing WPI Student's CS assignment data.">
  <meta name="keywords" content="WPI, CS, Assignments, User Data, Management">
  <meta name="author" content="Nick Rogerson">
  <title>WPI CS Assignments</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<form id="dataForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required>
  </div>
  <div class="form-group">
    <label for="points">Points</label>
    <input type="number" class="form-control" id="points" required>
  </div>
  <div class="form-group">
    <label for="score">Score</label>
    <input type="number" class="form-control" id="score" required>
  </div>
  <div class="form-group">
    <label for="difficulty">Difficulty</label>
    <input type="number" class="form-control" id="difficulty" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<table id="dataTable" class="table table-striped table-dark">
  <thead>
  <tr>
    <th>Name</th>
    <th>Points</th>
    <th>Score</th>
    <th>Difficulty</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Data rows will be inserted here by JavaScript -->
  </tbody>
</table>
<input type="hidden" id="dataUrl" value="/data">
<input type="hidden" id="submitUrl" value="/submit">
<script src="js/main.js"></script>
</body>
</html>
