<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta name="description" content="A simple clicking game with user authentication and it tracks the score.">
 <title>Clicking Game</title>
 <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
   rel="stylesheet"
 />
 <link href="/css/main.css" rel="stylesheet">
</head>
<body>
 <section id="register-section" class="container" style="display:none;">
   <h1>Register</h1>
   <form id="register-form">
     <div class="mb-3">
       <input type="text" id="username" class="form-control" placeholder="Username" required>
     </div>
     <div class="mb-3">
       <input type="password" id="password" class="form-control" placeholder="Password" required>
     </div>
     <button type="submit" class="btn btn-primary">Register</button>
   </form>
   <button onclick="showLogin()" class="btn btn-link">Already have an account? Login</button>
 </section>
 <section id="login-section" class="container" style="display:none;">
   <h1>Login</h1>
   <form id="login-form">
     <div class="mb-3">
       <input type="text" id="login-username" class="form-control" placeholder="Username" required>
     </div>
     <div class="mb-3">
       <input type="password" id="login-password" class="form-control" placeholder="Password" required>
     </div>
     <button type="submit" class="btn btn-primary">Login</button>
   </form>
   <button onclick="showRegister()" class="btn btn-link">Don't have an account? Register</button>
 </section>
 <section id="dashboard-section" class="container" style="display:none;">
   <h1>Welcome, <span id="user-name"></span></h1>
   <button id="logout-button" class="btn btn-secondary mb-3">Logout</button>
   <button id="start-game" class="btn btn-success mb-3">Start Game</button>
   <button id="click-button" class="btn btn-danger mb-3" disabled>Click Me!</button>
   <p>Clicks: <span id="click-count">0</span></p>
   <h2>Scores</h2>
   <ul id="high-scores-list" class="list-group"></ul>
 </section>
 <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
 ></script>
 <script src="/js/main.js"></script>
</body>
</html>
