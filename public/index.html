<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>

        <!-- log in -->
        <form action="/login" method="POST" aria-labelledby="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Enter your password">
            </div>
            <button type="submit" aria-label="Submit login form">Login</button>
        </form>

        <!-- OAuth button -->
        <div class="oauth-container" aria-labelledby="oauth-login">
            <p>Or login with:</p>
            <a href="/auth/github" aria-label="Login with GitHub">
                <button class="github-login-button" aria-label="Login with GitHub">Login with GitHub</button>
            </a>
        </div>

        <p>Don't have an account? <a href="/signup.html" aria-label="Sign up page">Sign up here</a>.</p>
    </div>
</body>
</html>
