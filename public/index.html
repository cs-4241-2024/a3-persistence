<html lang="en">

    <title>CS4241 Assignment 2</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div class="heroBack">
      <div class="hero"> 

        <div class="intro">
          <h1>Anime Tracker</h1>
          <p id="desc">Keep track of what anime you're watching and the progress you've made with this small web app! This
            page was created with the help of the Jikan API, a RESTful API that grabs data from <a href="https://myanimelist.net/">myanimelist.net</a>.
          </p>
          <button id="logoutButton">Log Out</button>
        </div>

        <div class="formHero">
          <form>
            
            <!-- Text Input: Enter the Show Title-->
            <label for="showTitle"><h4>Enter the Anime Title:</h4></label>
            <input type="text" id="showTitle" name="showName" value="title of show here">
            
            <!-- Number Input: Enter number of last completed episode-->
            <label for="lastWatched"><h4>Enter Number of Last Watched Episode:</h4></label>
            <input type="number" id="lastWatched" name="lastViewed" value="0">

            <button id="submitButton">Submit</button>
          </form>
        </div>
      </div>
    </div>

      <div class="card-container" id="cardContainer">
        <!-- data shows up here -->
      </div>

      <script src="js/main.js"></script>
  </body>

</html>
