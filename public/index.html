<!doctype html>
<html lang="en">

<head>
  <title>To-Do Manager</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.7/pure-min.css">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <div id="loginSection" style="display: block;">
    <h1>Login to To-Do Manager</h1>
    <form id="loginForm" class="pure-form pure-form-stacked">
      <fieldset>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" required>
    
        <button type="submit" class="pure-button pure-button-primary">Login</button>
      </fieldset>
    </form>    
    <a href="/auth/github" class="pure-button pure-button-primary"> GitHub Login</a>
  </div>

  <div id="taskSection" style="display: none;">
    <div id="form-div">
      <h1>To-Do Manager</h1>
      <form id="taskForm" class="pure-form pure-form-stacked">
        <fieldset>
          <label for="description">Task Description:</label>
          <input type="text" id="description" required>
        
          <label for="priority">Priority:</label>
          <select id="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate" required>
        
          <button type="submit" class="pure-button pure-button-primary">Add Task</button>
        </fieldset>
      </form>
    </div>

    <div id="table-div">
      <h2>Task List</h2>
      <table id="taskTable" class="pure-table pure-table-horizontal">
        <thead>
          <tr>
            <th>Description</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Urgency</th>
            <th>Buttons</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button id="logoutBtn" class="pure-button pure-button-primary">Logout</button>
  </div>
</body>

</html>
