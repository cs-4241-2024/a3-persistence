<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="ui container">
  <h1 class="ui center aligned header">Student Management System</h1>

  <h2 class="ui dividing header">Login</h2>
  <form id="loginForm" class="ui form">
    <div class="field">
      <input type="text" id="username" placeholder="Enter Username" required>
    </div>
    <button type="submit" class="ui primary button">Login</button>
  </form>

  <h2 class="ui dividing header">Add/Update Student</h2>
  <form id="studentForm" class="ui form">
    <div class="three fields">
      <div class="field">
        <input type="text" id="name" placeholder="Name" required>
      </div>
      <div class="field">
        <input type="number" id="age" placeholder="Age" required>
      </div>
      <div class="field">
        <input type="number" id="year" placeholder="Year" required>
      </div>
    </div>
    <div class="field">
      <input type="number" id="grade" placeholder="Grade" required>
    </div>
    <button type="submit" class="ui green button">Add/Update Student</button>
  </form>

  <h2 class="ui dividing header">All Students</h2>
  <table class="ui celled table" id="studentTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Year</th>
      <th>Grade</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2 class="ui dividing header">Remove Student(s)</h2>
  <form id="deleteForm" class="ui form">
    <div class="field">
      <input type="text" id="deleteName" placeholder="Enter student's name" required>
    </div>
    <button type="submit" class="ui red button">Delete Student</button>
  </form>
</div>

<script src="app.js"></script>
</body>
</html>
