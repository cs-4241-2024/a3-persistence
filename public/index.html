<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body id = 'indexpage' class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container max-w-md mx-auto p-8 bg-white shadow-md rounded-lg">
      <h1 class="text-4xl text-center text-blue-600 font-bold mb-6">Login</h1>
      <form class="space-y-4" action='/login' method='POST'>
        <div>
          <label for="username" class="block font-semibold">Username:</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="password" class="block font-semibold">Password:</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button id="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Submit</button>
      </form>
    </div>
  </body>
</html>
