<!doctype html>
<meta name="description"
	content="This site allows the user to make a to-do list associated with a user account to track homework assignments that need to be done.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">

	<head>
		<title>CS4241 Assignment 2</title>
		<meta charset="utf-8">
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

		<!-- get rid of favicon error -->
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	</head>

	<body>
		<h1>Homework List</h1>
		<form id="logInForm">
			<input type="text" id="Username" placeholder="Username">
			<input type="text" id="Password" placeholder="Password">
			<button class="button" type="button" id="logInButton">Log In</button>
		</form>
		<form id="homeworkList">
			<input type="text" id="Code" placeholder="Class Code">
			<input type="text" id="Name" placeholder="Class Name">
			<input type="text" id="Assignment" placeholder="Assignment">
			<input type="text" id="Days" placeholder="Days Left">
			<button class="button" type="button" id="submitButton">Submit</button>
			<button class="button" type="button" id="deleteButton">Delete Last Row</button>
		</form>
		<table id="dataTable">

		</table>
	</body>

</html>
