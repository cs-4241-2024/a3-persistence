<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Yarn Project Calculator/Planner">
    <style type="text/css">
      :root,::backdrop {
          --sans-font: -apple-system,BlinkMacSystemFont,"Avenir Next",Avenir,"Nimbus Sans L",Roboto,"Noto Sans","Segoe UI",Arial,Helvetica,"Helvetica Neue",sans-serif;
          --mono-font: Consolas,Menlo,Monaco,"Andale Mono","Ubuntu Mono",monospace;
          --standard-border-radius: 5px;
          --bg: #fff;
          --accent-bg: #f5f7ff;
          --text: #212121;
          --text-light: #585858;
          --border: #898ea4;
          --accent: #0d47a1;
          --accent-hover: #1266e2;
          --accent-text: var(--bg);
          --code: #d81b60;
          --preformatted: #444;
          --marked: #fd3;
          --disabled: #efefef
      }

      @media (prefers-color-scheme: dark) {
          :root,::backdrop {
              color-scheme:dark;
              --bg: #212121;
              --accent-bg: #2b2b2b;
              --text: #dcdcdc;
              --text-light: #ababab;
              --accent: #ffb300;
              --accent-hover: #ffe099;
              --accent-text: var(--bg);
              --code: #f06292;
              --preformatted: #ccc;
              --disabled: #111
      }
      
      *,:before,:after {
          box-sizing: border-box
      }

      textarea,select,input,progress {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none
      }

      html {
          font-family: var(--sans-font);
          scroll-behavior: smooth
      }

      body {
          color: var(--text);
          background-color: var(--bg);
          grid-template-columns: 1fr min(45rem,90%) 1fr;
          margin: 0;
          font-size: 1.15rem;
          line-height: 1.5;
          display: grid
      }

      body>* {
          grid-column: 2
      }
      
      p {
          margin: 1.5rem 0
      }

      p,h1,h2,h3,h4,h5,h6 {
          overflow-wrap: break-word
      }
      
      button,.button,a.button,input[type=submit],input[type=reset],input[type=button],label[type=button] {
          border: 1px solid var(--accent);
          background-color: var(--accent);
          color: var(--accent-text);
          padding: .5rem .9rem;
          line-height: normal;
          text-decoration: none
      }
        
      textarea,select,input,button,.button {
          font-size: inherit;
          border-radius: var(--standard-border-radius);
          box-shadow: none;
          max-width: 100%;
          margin-bottom: .5rem;
          padding: .5rem;
          font-family: inherit;
          display: inline-block
      }

      textarea,select,input {
          color: var(--text);
          background-color: var(--bg);
          border: 1px solid var(--border)
      }

      label {
          display: block
      }
      
      @media only screen and (width<=720px) {
        textarea,select,input {
            width: 100%
        }
      }
    </style>
    <script src="js/main.js"></script>
    <!-- Minified version -->
    <link rel="preload" href="https://unpkg.com/simpledotcss/simple.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css"></noscript>
    <link rel="stylesheet" href="css/main.css">
    <title>Yarn Project Cost Calculator</title>
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <label for="username">Username: </label><input type="text" id="username" value="Username">
    <label for="password">Password: </label><input type="password" id="password" value="Password">
    <div class="login-option-holder">
      <button class="login" id="login">Log In</button>
      <button class="make-new" id="make-new">Make New Account</button>
    </div>
    <p class="error" id="error-box"></p>
  </body>
</html>
