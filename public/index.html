<!doctype html>
<html lang="en">
  <head>
    <title>Car Inventory Management</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Car Inventory Management</h1>
      
      <div class="text-right mb-3">
        <button id="logoutButton" class="btn btn-warning">Logout</button>
      </div>

      <form id="carForm">
        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" id="model" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input type="number" id="year" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="mpg" class="form-label">MPG</label>
          <input type="number" id="mpg" class="form-control" required>
        </div>
        <button id="addButton" type="submit" class="btn btn-primary">Add Car</button>
        <button id="saveEditButton" type="button" class="btn btn-success" style="display:none;">Save Edit</button>
      </form>

      <h2 class="text-center mt-4">Car Inventory</h2>
      <table id="resultsTable" class="table table-striped">
        <thead>
          <tr>
            <th>Model</th>
            <th>Year</th>
            <th>MPG</th>
            <th>Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
