<!doctype html>
<html lang="en" class="has-background-link-light">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Login page for the tea log">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/484b877bf6.js" crossorigin="anonymous"></script>
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body class="mx-6">
    <h1 class="title is-1 has-text-centered">Welcome to TeaLog</h1>
    <form action='/login' method='POST'>

      <label class="subtitle is-4" for="username">username:</label>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input is-link" type='text' name='username' id='username'>
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </p>
      </div>

      <label class="subtitle is-4" for="password">password:</label>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input is-link" type='password' name='password' id='password'>
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <p id="message"></p>
      <br>
      <input class="button is-medium is-link is-light" type='submit'>
    </form>
  </body>
</html>
