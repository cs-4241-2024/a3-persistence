<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login â€“ To Do List</title>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="description"
      content="Login or signup to create a simple to-do list."
    />
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="/css/mvp.css" defer />
    <title>To Do List</title>
  </head>
  <body>
    <section>
      <form id="login" action="/login" method="POST">
        <h2>Log In:</h2>
        <label for="login_username"> Username: </label>
        <input type="text" id="login_username" required autofocus />
        <label for="login_password"> Password: </label>
        <input type="password" id="login_password" required />
        <input type="submit" />
      </form>
      <form id="signup" action="/register" method="POST">
        <h2>Sign up:</h2>
        <label for="signup_username"> Username: </label>
        <input type="text" id="signup_username" required />
        <label for="signup_password"> Password: </label>
        <input type="password" id="signup_password" required />
        <input type="submit" />
      </form>
    </section>
  </body>
</html>
