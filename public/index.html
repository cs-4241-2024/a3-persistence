<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tracker</title>
  <meta name="description" content="Track and manage your daily activities such as work, entertainment, and sleep using My Application.">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>

<h1>Activity Tracker</h1>

<div id="start-page">
  <h2>What would you like to track?</h2>
  <button id="choose-work">Work</button>
  <button id="choose-entertainment">Entertainment</button>
  <button id="choose-sleep">Sleep</button>
  <button id="check-list">Check My List</button>
</div>

<div id="form-container" style="display:none;"></div>

<ul id="activity-list" style="display:none;">
  <h2>Your Activity List</h2>
  <table id="activity-table">
    <thead>
    <tr>
      <th>Activity Type</th>
      <th>Details</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</ul>

<!-- Logout Button -->
<button id="logout-button">Logout</button>

<script src="js/main.js"></script>

<!-- Logout Button Script -->
<script>
  document.getElementById('logout-button').addEventListener('click', function() {
    window.location.href = '/logout';  // Redirect to the logout route
  });
</script>

</body>
</html>
