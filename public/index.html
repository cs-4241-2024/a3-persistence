<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.7.8/dist/cdn/beer.min.css" rel="stylesheet" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.7.8/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <body>
    <h1>To-Do List</h1>
    <table id="tasksTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Priority</th>
          <th>Created At</th>
          <th>Deadline </th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically inserted -->
      </tbody>
    </table>

    <h2>Add New Task</h2>
    <form id="addTaskForm">
      <input type="text" id="task" placeholder="Task Description" required>
      <input type="number" id="priority" placeholder="Priority (1-3)" min="1" max="3" required>
      <button type="submit">Add Task</button>
    </form>

    <h2>Delete Task</h2>
    <form id="deleteTaskForm">
      <input type="text" id="deleteTask" placeholder="Task Description to Delete" required>
      <button type="submit">Delete Task</button>
    </form>

    <button id="logoutButton">Logout</button>
  </body>
</html>
