<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple and user-friendly to-do list application to manage your tasks efficiently. Register, log in, and start organizing your tasks today!">
  <title>To-Do List Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="js/main.js" defer></script>
  <style>
    button:focus,
    input:focus,
    select:focus {
      outline: 2px solid #4A90E2;
      outline-offset: 2px;
    }
    input.editing {
      opacity: 0.7;
    }

    a {
      text-decoration: underline;
    }
    a:hover,
    a:focus {
      text-decoration: underline;
      color: #1DA1F2;
    }
  </style>
</head>
<body class="bg-indigo-600 text-white font-sans flex items-center justify-center min-h-screen">
<div class="text-center">
  <h1 class="text-4xl my-8">To-Do List</h1>

  <div id="authContainer" class="flex flex-col items-center mb-6">
    <div id="loginFormContainer" class="form-container bg-gray-800 rounded-lg p-8 mb-6 w-full max-w-md mx-auto">
      <h2 class="text-xl mb-4">Login</h2>
      <form id="loginForm" class="flex flex-col gap-4" aria-label="User Login">
        <input type="text" id="loginUsername" class="p-2 border border-gray-400 rounded text-black bg-gray-300 focus:bg-gray-300 focus:outline-none focus:border-blue-500" placeholder="Username" required>
        <input type="password" id="loginPassword" class="p-2 border border-gray-400 rounded text-black bg-gray-300 focus:bg-gray-300 focus:outline-none focus:border-blue-500" placeholder="Password" required>
        <button type="submit" class="p-2 bg-gray-600 hover:bg-gray-500 rounded">Login</button>
      </form>
      <p class="mt-4">Don't have an account? <a href="#" class="text-blue-300 hover:underline" onclick="toggleForms()">Register here</a></p>
    </div>

    <div id="registerFormContainer" class="form-container bg-gray-800 rounded-lg p-8 mb-6 w-full max-w-md mx-auto hidden">
      <h2 class="text-xl mb-4">Register</h2>
      <form id="registerForm" class="flex flex-col gap-4" aria-label="User Registration">
        <input type="text" id="registerUsername" class="p-2 border border-gray-400 rounded text-black bg-gray-300 focus:bg-gray-300 focus:outline-none focus:border-blue-500" placeholder="Username" required>
        <input type="password" id="registerPassword" class="p-2 border border-gray-400 rounded text-black bg-gray-300 focus:bg-gray-300 focus:outline-none focus:border-blue-500" placeholder="Password" required>
        <button type="submit" class="p-2 bg-gray-600 hover:bg-gray-500 rounded">Register</button>
      </form>
      <p class="mt-4">Already have an account? <a href="#" class="text-blue-300 hover:underline" onclick="toggleForms()">Login here</a></p>
    </div>
  </div>

  <div id="todoContainer" class="hidden flex flex-col items-center">
    <div class="form-container bg-gray-800 rounded-lg p-8 mb-6 w-full max-w-2xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-center">Create a Task</h2>
      <form id="dataForm" class="flex flex-col gap-4" aria-label="Create Task">
        <input type="text" id="task" class="p-2 border border-gray-600 rounded text-black bg-gray-300 focus:bg-gray-200 focus:outline-none focus:border-blue-500" placeholder="Task Name" required>
        <input type="text" id="description" class="p-2 border border-gray-600 rounded text-black bg-gray-300 focus:bg-gray-200 focus:outline-none focus:border-blue-500" placeholder="Description" required>
        <select id="priority" class="p-2 border border-gray-600 rounded bg-gray-300 focus:bg-gray-200 focus:outline-none" required>
          <option value="" disabled selected>Select priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button type="submit" class="p-2 bg-blue-600 hover:bg-blue-500 rounded shadow">Add Task</button>
      </form>
    </div>

    <h2 class="text-3xl font-semibold my-6 text-center">Task List</h2>
    <table id="resultsTable" class="w-full border-collapse mx-auto mb-8 max-w-2xl">
      <thead>
      <tr class="bg-gray-600">
        <th class="p-4 border border-gray-400">Task</th>
        <th class="p-4 border border-gray-400">Description</th>
        <th class="p-4 border border-gray-400">Priority</th>
        <th class="p-4 border border-gray-400">Created At</th>
        <th class="p-4 border border-gray-400">Due Date</th>
        <th class="p-4 border border-gray-400">Action</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <button id="logoutButton" class="p-2 bg-red-600 hover:bg-red-500 rounded shadow">Logout</button>
  </div>
</div>

<script>
  function toggleForms() {
    const loginForm = document.getElementById('loginFormContainer');
    const registerForm = document.getElementById('registerFormContainer');
    loginForm.classList.toggle('hidden');
    registerForm.classList.toggle('hidden');
  }
</script>
</body>
</html>
