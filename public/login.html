<!doctype html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is a login page">

        <script src="login.js"></script>
        <link href="css/style.css" rel="stylesheet">

        <!-- get rid of favicon error -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body class="bg-neutral-500 text-white flex justify-center mt-12">
        <div class="bg-neutral-200 p-4 rounded-lg text-4xl">
            <form>
                <input type="text" id="username" placeholder="username" required class="text-black mb-4 p-1 rounded border-neutral-500 border-2"><br>
                <input type="password" id="password" placeholder="password" required class="text-black mb-4 p-1 rounded border-neutral-500 border-2"><br>
                <input type="submit" id="login" value="login" class="bg-neutral-300 text-black h-fit p-2 border-2 rounded-lg border-neutral-500 hover:cursor-pointer active:bg-neutral-400">
            </form>
        </div>
    </body>
</html>
