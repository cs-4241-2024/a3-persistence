<!doctype html>
<html lang="en">
  <head>
    <title>Celtics Game Tracker</title>
    <meta charset="utf-8">
    <meta name="description" content="Celtics Game Tracker Home Page">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <template id="game-form-template">
      <form id="addGameForm" method="POST" class="list-group-item p-4">
        <div class="mb-3">
          <label for="opponent" class="form-label">Opponent: </label>
          <input id="opponent" name="opponent" class="form-control mb-3" type="text" placeholder="Enter Opponent Team" required>
        </div>
        <div class="mb-3">
          <label for="gameDate" class="form-label">Game Date: </label>
          <input id="gameDate" name="gameDate" class="form-control" type="date" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location: </label>
          <input id="location" name="location" class="form-control" type="text" placeholder="Enter Location" required>
        </div>
        <div class="d-flex justify-content-between">
          <button id="submitGame" type="submit" class="btn btn-primary col-auto">Submit</button>
          <button id="cancelGame" type="button" class="btn btn-danger col-auto">Cancel</button>
        </div>
      </form>
    </template>

    <div class="d-flex justify-content-center">
      <button id="logout" class="btn btn-danger w-75 m-3">Logout</button>
    </div>

    <div class="container-sm align-items-center">
      <h1 class="display-1 text-center">Upcoming Celtics Games</h1>

      <div class="d-flex justify-content-center">
        <button id="show-games" class="btn btn-secondary w-75 m-3">Show Games</button>
      </div>

      <div id="gameList" class="list-group">
        <button class="btn btn-danger btn-sm float-end delete-game" data-id="${game._id}" align-item="right">Delete</button>
      </div>

      <div class="d-flex justify-content-center">
        <button id="add-game" class="btn btn-primary w-75 m-3">Add Game</button>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
