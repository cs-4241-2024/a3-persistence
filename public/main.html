<!doctype html>
<html lang="en">
  <head>
    <title class="main-title">Grocery List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Add, modify, or delete items on your shopping list">
    <style>
      .flex-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .main-title {
        font-size: 1.5em;
        margin: 10px 0;
      }
    </style>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/mvp.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body>
    <div class="flex-container">
      <div>
    <form>
      <input type="hidden" id="itemId" value="">
      <input type="text" name="item" id="item" class="main-title" placeholder="item name">
      <input type="text" name="description"  id="description" class="main-title" placeholder="item description">
      <input type="number" name="cost" id="cost" class="main-title" placeholder="price">
      <input type="number" name="tax" id="tax" class="main-title" placeholder="tax (decimal)">
      <button id="submitButton" type="button">submit</button>
      
    </form>
    
  </div>
  <div> 
    <table id="list">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Subtotal</th>
        <th>Tax</th>
        <th>Total</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      </table>
    </div>
  </div>
      
  </body>
</html>
