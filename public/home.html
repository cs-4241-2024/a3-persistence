    <title>Taskly - Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Stay on top of your tasks with Taskly, a task manager app. View, edit, and complete tasks with ease using an intuitive interface."

    />

    />
    <!-- Import Materialize CSS -->

      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />

  <body id="taskSection">
    <!-- <div id="taskSection"> -->
    <div id="topMenu">
      <!-- Dark Mode Toggle Switch -->
      <div class="switch">
        <label id="dark-modeLabel">
          Light
          <input type="checkbox" id="darkModeToggle" />
          <span class="lever"></span>
          Dark
        </label>
      </div>
      <button id="logoutBtn">Logout</button>
    </div>
    <h1>Welcome To Taskly!</h1>
    <h2>Manage Your Tasks</h2>
    <form id="taskForm" class="col s12">
      <div class="input-field col s12">
        <input type="text" id="task" name="task" required />
        <label for="task" id="taskLabel">Task</label>
      </div>
      <div class="input-field col s12">
        <textarea
          id="description"
          name="description"
          class="materialize-textarea"
          required
        ></textarea>
        <label for="description" id="taskLabel">Description</label>
      </div>
      <div class="input-field col s12">
        <input type="date" id="date" name="date" required />
        <label for="date" id="taskLabel">Due Date</label>
      </div>
      <div class="input-field col s12">
        <label for="priority" id="taskLabel">Priority</label>
        <br />
        <br />
        <select id="priority" name="priority" class="browser-default">
          <option value="urgent">Urgent</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <button type="submit" class="btn waves-effect waves-light">
        Submit Task
      </button>
    </form>

    <div class="responsive-table">
      <!-- <table class="striped"> -->
      <div class="container">
        <!-- <div class="table-container"> -->
        <h2>In Progress</h2>

          <!-- Dynamically populated tasks will go here -->
        </ul>
        <!-- </div> -->

        <!-- </div> -->
      </div>
