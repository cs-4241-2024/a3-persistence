<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta name = "description" content = "an app for cs4241 assignment 3">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- get rid of favicon error -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body class="bg-blue-200">
   
    <h1  id = "heroText" class="text-center text-5xl font-mono mt-4">Manage your budget!</h1>

    <h2 id="disclaimer" class = "text-center text-lg font-sans mt-4 italic">Note - Purchases can not have the same title</h2>
    <h2 id = "disclaimer" class = "text-center text-lg font-sans  italic">Note 2 - Do not enter dollar signs anywhere ($)</h2>
    <button id = "logoutButton" class = "mt-5 w-[5rem] bg-black hover:bg-blue-700 text-white font-bold py-1 px-2 rounded " type = "button" >Logout</button>

    <div id = "displayContainer" class = "h-full w-full flex flex-row justify-between mt-5">
      <div class = "flex flex-row justify-center bg-neutral-400 h-[40rem] w-[40rem] rounded-xl ml-20">
        <form id = "budgetForm" class = "flex flex-col  items-center ">
          <h2 class=" flex flex-row mb-3 text-2xl italic font-bold">Add a purchase!</h2>
          <label for = "title" class = "flex flex-row mb-5 text-lg italic font-bold">Add a title: </label >
          <input name = "title" id = "title" value=" " >
          <label for = "types" class = "flex flex-row mb-3 text-lg italic font-bold">Add a category!</label>
          <select name = "types" id="types" class="w-48">
            <option value = "utilities">utilities</option>
            <option value = "groceries">groceries</option>
            <option value = "fun">Fun Money!</option>
          </select>
          <label for= "store" class = "flex flex-row mb-3 text-lg italic font-bold">Add the store name!: </label>

          <input  name = "store" id = "store" value = "">
          <label for = "price" class = "flex flex-row mb-3 text-lg italic font-bold">Add the item price!: </label>

          <input name = "price" id = "price" value = "">
          <label for = "coh" class = "flex flex-row mb-3 text-lg italic font-bold">Add your cash on hand!: </label>

          <input name = "coh" id = "coh" value = "">
          <button class = "mt-5 w-[5rem] bg-black hover:bg-blue-700 text-white font-bold py-1 px-2 rounded " type = "submit" >Submit</button>
        </form>
      </div>

    <dialog id = "deleteDialog" class = "bg-neutral-200 text-lg font-mono w-[20rem]  rounded-xl backdrop:backdrop-blur-sm">
      <form id = "deleteForm" class = "flex flex-col  items-center w-[20rem] ">
        <h2 class="font-bold text-2xl text-center">Delete/modify a purchase!</h2>
        <h2 class = "formHeader">Title: </h2>
          <input id = "updatetitle" value="">
        <h2 class = "formHeader">Category</h2>
        <select name = "types" class = "w-48" id="updatetypes">
          <option value = "utilities">utilities</option>
          <option value = "groceries">groceries</option>
          <option value = "fun">Fun Money!</option>
        </select>
        <h2 class = "formHeader">Store:  </h2>

        <input  id = "updatestore" value = "">
        <h2 class = "formHeader">Price </h2>

        <input id = "updateprice" value = "">
        <h2 class = "formHeader">Cash On Hand </h2>

        <input id = "updatecoh" value = "">
        <div class = "flex flex-row mb-10">
          <button id = "deletePurchase"  class = " mt-5 w-[5rem] bg-red-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded mr-5" type = "button" >Delete</button>
          <button id = "submitUpdates"  class = "mt-5 w-[5rem] bg-black hover:bg-blue-700 text-white font-bold py-1 px-2 rounded ml-5" type = "button" >Submit Updates</button>

        </div>
        
      

  
    </form>

    </dialog>


    <div class = "flex flex-row justify-center bg-neutral-400 h-[40rem] w-[40rem] rounded-xl mr-20" >
      <div class = "flex flex-col items-center">
      <h2 class=" flex flex-row mb-3 text-2xl italic font-bold ">Results!</h2>
        
        <table id = "resultsTable" class="w-full text-sm text-left rtl:text-right border border-black ">
          <tr class = "border border-black"> 
            <th class = "border border-black">Purchase Title </th>
            <th class = "border border-black">Category</th>
            <th class = "border border-black">Store</th> 
            <th class = "border border-black">Price</th>
            <th class = "border border-black">Cash on Hand</th>
            <th class = "border border-black">Affordable?</th>
            <th class = "border border-black">Edit</th>
          </tr>

        </table>
        </div>
      



  </div>
    

   
 </div>
    
  </body>
</html>
