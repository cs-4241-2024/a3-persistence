<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <style>
      html, body, pre, code, kbd, samp {
          font-family: "Press Start 2P", system-ui;
          font-weight: 400;
          font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1 class="nes-text is-primary">
      Login
    </h1>
    <p class="nes-text is-error">
      Note: Submitting a username-password combination that doesn't already exist in the database will create an account with those credentials.
    </p>
    <form action="/login" method="POST">
      <label class="nes-text is-success">Username: </label><input type="text" name="username" class="nes-balloon"><br>
      <label class="nes-text is-success">Password: </label><input type="password" name="password" class="nes-balloon"><br><br>
      <input type="submit" class="nes-btn is-primary">
    </form>
  </body>
</html>
