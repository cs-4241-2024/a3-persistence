<!doctype html>
<html lang='en'>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">

        <script src="js/index.js"></script>

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="is-fullheight" style="height: 100svh">
        <div class="flex-vertical container">
            <form class="is-fullheight" >
                <h1 class="is-size-6 is-font-family-primary mb-4">Login or Create New Account</h1>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input id="username" class="input" type="text" name="username" placeholder="Username" />
                        <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
                        <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" id="password" type="password" name="password"placeholder="Password" />
                        <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
                    </p>
                </div>
                <button id="login" class="button" type="submit">Login</button>
                <button id="newLogin" class="button is-dark">Create New Login</button>
            </form>
        </div>

    </body>
</html>
